
<div class="container">
  <h1>{{heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y'}})</small></h1>

  <hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/MarvelLogo.png" alt="">
      <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="assets/img/DC_Comics_logo.svg.png" alt="">
    </div>
  </div>

</div>
</div>
